<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .settings { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .settings h2 { text-align: left; }
    .section { background:#fff; border:1px solid #e8e8e8; border-radius:10px; padding:16px; margin-bottom:16px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap:8px; align-items:center; }
    .grid.crypto { grid-template-columns: 1fr 1fr 1fr auto; }
    .grid.simple { grid-template-columns: 2fr 1fr auto; }
    .grid > input { padding:8px; border:1px solid #ddd; border-radius:6px; }
    .grid > button { padding:8px 10px; }
    .toolbar { display:flex; justify-content: flex-end; gap:10px; margin-top: 10px; }
    .primary { background:#007aff; color:#fff; border:1px solid #007aff; border-radius:6px; }
    .danger { background:#dc3545; color:#fff; border:1px solid #dc3545; border-radius:6px; }
    .add { background:#f0f2f5; border:1px solid #ddd; border-radius:6px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/charts">Charts</a>
    <a href="/news">News</a>
    <a class="active" href="/settings">Settings</a>
  </div>

  <div class="settings">
    <h1>Settings</h1>
    <p>Edit your holdings for stocks, crypto, companies and other. Changes are saved to a JSON file on the server.</p>

    <div class="section" id="sec-stocks">
      <h2>Stocks</h2>
      <div id="stocks-list"></div>
      <button class="add" id="add-stock">+ Add Stock</button>
    </div>

    <div class="section" id="sec-cryptos">
      <h2>Crypto</h2>
      <div id="cryptos-list"></div>
      <button class="add" id="add-crypto">+ Add Crypto</button>
    </div>

    <div class="section" id="sec-companies">
      <h2>Companies</h2>
      <div id="companies-list"></div>
      <button class="add" id="add-company">+ Add Company</button>
    </div>

    <div class="section" id="sec-other">
      <h2>Other</h2>
      <div id="other-list"></div>
      <button class="add" id="add-other">+ Add Other</button>
    </div>

    <div class="toolbar">
      <button class="danger" id="reset-defaults">Reset to Defaults</button>
      <button class="primary" id="save-portfolio">Save</button>
    </div>
  </div>

  <script src="/js/settings.js"></script>
</body>
</html>
