<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charts</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.23.0/cdn.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <div class="nav">
    <a href="/dashboard">Dashboard</a>
    <a class="active" href="/charts">Charts</a>
    <a href="/finance-news">Finance News</a>
    <a href="/news">News</a>
    <a href="/weather">Weather</a>
    <a href="/settings">Settings</a>
  </div>

  <div class="page active">
    <h1>Charts</h1>
    <div class="dashboard-content">
      <h2>Stock Market <span id="market-status" class="market-status"></span></h2>
      <div id="stock-charts" class="charts-grid"></div>
      <h2>Cryptocurrency</h2>
      <div id="crypto-charts" class="charts-grid"></div>
    </div>
    <div id="big-chart-container" class="big-chart-container" style="display:none;">
      <span id="close-button" class="close-button">&times;</span>
      <h2 id="big-chart-title"></h2>
      <div class="timeframe-controls">
        <button type="button" class="timeframe-button" data-period="1d">1D</button>
        <button type="button" class="timeframe-button" data-period="1wk">1W</button>
        <button type="button" class="timeframe-button" data-period="1mo">1M</button>
        <button type="button" class="timeframe-button active" data-period="6mo">6M</button>
        <button type="button" class="timeframe-button" data-period="1y">1Y</button>
        <button type="button" class="timeframe-button" data-period="max">Max</button>
      </div>
      <div class="chart-type-controls">
        <button type="button" class="chart-type-button active" data-chart-type="line">Line</button>
        <button type="button" class="chart-type-button" data-chart-type="candlestick">Candlestick</button>
      </div>
      <div class="indicator-controls">
        <button type="button" class="indicator-toggle-button" data-indicator="sma" data-enabled="true">SMA</button>
        <button type="button" class="indicator-toggle-button" data-indicator="volume" data-enabled="true">Volume</button>
        <button type="button" class="indicator-toggle-button" data-indicator="macd" data-enabled="true">MACD</button>
        <button type="button" class="indicator-toggle-button" data-indicator="rsi" data-enabled="true">RSI</button>
    </div>
      <canvas id="big-chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.0/dist/chartjs-chart-financial.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="/js/charts.js"></script>
</body>
</html>
