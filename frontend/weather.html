<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/charts">Charts</a>
    <a href="/finance-news">Finance News</a>
    <a href="/news">News</a>
    <a class="active" href="/weather">Weather</a>
    <a href="/settings">Settings</a>
  </div>
  <div class="page active">
    <h1>Weather Forecast - Bratislava</h1>
    <div class="weather-container">
      <div class="current-weather">
        <h2>Current Weather</h2>
        <div id="current-weather-data"></div>
      </div>
      <div class="forecast">
        <h2>3-Day Forecast</h2>
        <div id="3-day-forecast" class="forecast-grid"></div>
        <h2>7-Day Forecast</h2>
        <div id="7-day-forecast" class="forecast-grid"></div>
      </div>
      <div class="radar-map">
        <h2>Radar Map</h2>
        <iframe src="https://embed.windy.com/embed2.html?lat=48.148&lon=17.107&zoom=8&level=surface&overlay=radar" width="100%" height="450" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <script src="/js/weather.js"></script>
</body>
</html>
