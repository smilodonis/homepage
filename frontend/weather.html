<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
  <div class="nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/charts">Charts</a>
    <a href="/finance-news">Finance News</a>
    <a href="/news">News</a>
    <a class="active" href="/weather">Weather</a>
    <a href="/settings">Settings</a>
  </div>
  <div class="page active">
    <h1>Weather Forecast - Bratislava</h1>
    <div class="weather-container">
      <div id="current-weather" class="current-weather-card">
        <!-- Current weather will be injected here -->
      </div>
      <div id="forecast-container" class="forecast-card-new">
        <!-- Forecast will be injected here -->
      </div>
      <div class="wind-chart-container">
        <h2>Wind Speed & Direction</h2>
        <canvas id="wind-chart"></canvas>
      </div>
      <div class="radar-map">
        <h2>Radar Map</h2>
        <iframe src="https://embed.windy.com/embed2.html?lat=48.148&lon=17.107&zoom=8&level=surface&overlay=radar" width="100%" height="450" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <script src="/js/weather.js"></script>
</body>
</html>
